<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCD MD PAIRING</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --text: #1e293b;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* Video Background Styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        .video-background video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #pair {
            margin-top: 1.5rem;
        }

        .code-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .code-display:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.15);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--primary);
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <!-- Replace the source with your actual video URL -->
        <video autoplay muted loop playsinline>
            <source src="https://files.catbox.moe/xjg2mt.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>RCD MD PAIRING SITE</h1>
            <p>Enter your phone number to get started</p>
        </div>
        <div class="main">
            <form>
                <div class="input-group">
                    <i class="fa fa-phone"></i>
                    <input type="tel" id="number" placeholder="Phone number with country code" required />
                </div>
                <button id="submit">
                    <span>Generate Code</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div class="loader" id="loader"></div>
                <main id="pair"></main>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        let a = document.getElementById('pair');
        let b = document.getElementById('submit');
        let c = document.getElementById('number');
        let loader = document.getElementById('loader');

        let isSubmitting = false;
        let isCodeDisplayed = false;

        async function Copy() {
            let obj = document.getElementById('copy');
            await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
            
            const originalText = obj.innerHTML;
            obj.innerHTML = '<span style="color: var(--primary); font-weight: 600;">Copied to clipboard! âœ¨</span>';
            
            setTimeout(() => {
                obj.innerHTML = originalText;
            }, 1000);
        }

        b.addEventListener('click', async e => {
            e.preventDefault();

            if (isCodeDisplayed) {
                showNotification('Please wait for 2 minutes before requesting a new code');
                return;
            }

            if (isSubmitting) {
                showNotification('Please wait while we generate your code');
                return;
            }

            if (!c.value) {
                showError('Please enter your phone number with country code');
                return;
            }

            if (c.value.replace(/[^0-9]/g, '').length < 11) {
                showError('Invalid phone number format');
                return;
            }

            isSubmitting = true;
            loader.style.display = 'inline-block';
            b.style.opacity = '0.7';
            b.disabled = true;

            const bc = c.value.replace(/[^0-9]/g, '');
            let bb = '';
            let bbc = '';
            const cc = bc.split('');
            cc.map(a => {
                bbc += a;
                if (bbc.length == 3) {
                    bb += ' ' + a;
                } else if (bbc.length == 8) {
                    bb += ' ' + a;
                } else {
                    bb += a;
                }
            });

            c.value = '+' + bb;
            c.style = 'font-size: 1.1rem; font-weight: 600; color: #fff;';

            try {
                let { data } = await axios(`/pair?phone=${bc}`);
                let code = data.code || 'Service Unavailable';
                showCode(code);
                isCodeDisplayed = true;

                setTimeout(() => {
                    isCodeDisplayed = false;
                }, 120000);
            } catch (error) {
                showError('Service currently unavailable. Please try again later');
            } finally {
                isSubmitting = false;
                loader.style.display = 'none';
                b.style.opacity = '1';
                b.disabled = false;
            }
        });

        function showError(message) {
            a.innerHTML = `
                <div style="margin-top: 1.5rem; padding: 1rem; border-radius: 12px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #fff; font-weight: 500;">
                    ${message}
                </div>
            `;
        }

        function showCode(code) {
            a.innerHTML = `
                <div class="code-display" id="copy" onclick="Copy()">
                    <div style="color: rgba(255, 255, 255, 0.8); font-weight: 500; margin-bottom: 0.5rem;"></div>
                    <div style="color: #fff; font-size: 1.5rem; font-weight: 600; letter-spacing: 1px;">
                        ${code}
                    </div>
                    <div style="color: rgba(255, 255, 255, 0.6); font-size: 0.875rem; margin-top: 0.5rem;">
                        Click to Copy
                    </div>
                </div>
            `;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(120%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
